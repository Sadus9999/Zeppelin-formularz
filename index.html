<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #FFFFFF;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .form-wrapper {
      background-color: #ffffff;
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 40px;
      max-width: 100%;
      max-height: 100%;
      margin: 0px auto;
      box-sizing: border-box;
      border: 0px solid #E0E0E0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-size: 10px;
      color: #6B6B6B;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"],
    input[type="email"] {
      background-color: #ffffff;
      border: 1px solid #C7C7C7;
      padding: 12px 16px;
      font-size: 16px;
      color: #000000;
      font-family: 'Roboto Condensed', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #C7C7C7;
    }

   input[type="text"]:hover,
   input[type="email"]:hover {
      background-color: #F4F0FF;
      border-color: #563BAC;
      transition: border-color 0.2s ease-in-out;
    }

   input[type="text"]:focus,
   input[type="email"]:focus {
     border-color: #32206C;
     background-color: #F4F0FF;
     box-shadow: 0 0 0 3px rgba(105, 74, 206, 1); /* efekt grubszej ramki */
     outline: none;
     transition: all 0.2s ease-in-out;
}

.checkbox-wrapper label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-size: 16px;
  color: #6B6B6B;
}

.checkbox-wrapper input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  width: 16px;
  height: 16px;
  margin: 0;
  cursor: pointer;
}

.checkbox-wrapper .checkmark {
  width: 16px;
  height: 16px;
  border: 1px solid #C7C7C7;
  background-color: #fff;
  position: relative;
  flex-shrink: 0;
}

.checkbox-wrapper input:checked + .checkmark::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 0px;
  width: 5px;
  height: 10px;
  border: solid black;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

.checkbox-wrapper label:hover .checkmark {
  background-color: #F4F0FF;
  border-color: #000;
  transition: all 0.2s ease-in-out;

}

.checkbox-wrapper input[type="checkbox"]:focus + .checkmark {
  box-shadow: 0 0 0 2px rgba(86, 59, 172, 1);
  border-color: #563BAC;
  transition: all 0.2s ease-in-out;

}



button {
  height: 52px;
  background-color: #32206C;
  color: #ffffff;
  border: none;
  font-size: 16px;
  font-weight: bold;
  font-family: 'Roboto Condensed', sans-serif;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.2s ease-in-out;
}

button:hover {
  background-color: #563BAC;
}

button:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 191, 255, 1);
  transition: all 0.2s ease-in-out;

}
    
  </style>
</head>
<body>
  <div class="form-wrapper">
    <input type="hidden" name="_subject" value="Nowa wiadomo≈õƒá z formularza">
    <form id="contactForm" action="https://formspree.io/f/mdkwyeqn" method="POST">
    
      
      <div>
        <label for="name">Imiƒô*</label>
        <input type="text" id="name" name="name" placeholder="Wpisz imiƒô" required>
      </div>

      <div>
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" placeholder="Wpisz adres e-mail" required>
      </div>

<div class="checkbox-wrapper">
  <label>
    <input type="checkbox" required>
    <span class="checkmark"></span>
    <span class="checkbox-text">
      Akceptujƒô <a href="https://zeppelin.pl/polityka-prywatnosci/" target="_blank">politykƒô prywatno≈õci</a>
    </span>
  </label>
</div>


      <button type="submit">Wy≈õlij</button>
    </form>
  </div>
<script>
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", async function(event) {
    event.preventDefault(); // blokujemy prze≈Çadowanie

    const formData = new FormData(form);

    try {
      await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      // ‚úâÔ∏è event do strony rodzica (GA4)
      window.parent.postMessage('form_sent', '*');

      // ‚úÖ czy≈õcimy formularz
      form.reset();

      // üí¨ UX info dla u≈ºytkownika
      alert("Dziƒôkujemy! Formularz zosta≈Ç wys≈Çany.");

    } catch(err) {
      alert("Co≈õ posz≈Ço nie tak. Spr√≥buj ponownie p√≥≈∫niej.");
    }
  });
</script>
</body>
</html>
