<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
      font-family: 'Roboto Condensed', sans-serif;
    }

    .form-wrapper {
      background-color: #ffffff;
      padding: 40px;
      max-width: 100%;
      max-height: 100%;
      margin: 0px auto;
      box-sizing: border-box;
      border: 1px solid #E0E0E0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-size: 10px;
      color: #6B6B6B;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"],
    input[type="email"] {
      background-color: #ffffff;
      border: 1px solid #C7C7C7;
      padding: 12px 16px;
      font-size: 16px;
      color: #000000;
      font-family: 'Roboto Condensed', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #C7C7C7;
    }

.checkbox-wrapper label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-size: 16px;
  color: #6B6B6B;
}

.checkbox-wrapper input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  width: 16px;
  height: 16px;
  margin: 0;
  cursor: pointer;
}

.checkbox-wrapper .checkmark {
  width: 16px;
  height: 16px;
  border: 1px solid #000;
  background-color: #fff;
  position: relative;
  flex-shrink: 0;
}

.checkbox-wrapper input:checked + .checkmark::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 0px;
  width: 5px;
  height: 10px;
  border: solid black;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}



    button {
      height: 52px;
      background-color: #32206C;
      color: #ffffff;
      border: none;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      cursor: pointer;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="form-wrapper">
    <input type="hidden" name="_subject" value="Nowa wiadomość z formularza">
    <form action="https://formspree.io/f/xqaygvbb" method="POST">
      
      <div>
        <label for="name">IMIĘ</label>
        <input type="text" id="name" name="name" placeholder="Wpisz imię" required>
      </div>

      <div>
        <label for="email">E-MAIL</label>
        <input type="email" id="email" name="email" placeholder="Wpisz adres e-mail" required>
      </div>

<div class="checkbox-wrapper">
  <label>
    <input type="checkbox" required>
    <span class="checkmark"></span>
    <span class="checkbox-text">
      Akceptuję <a href="/regulamin" target="_blank">regulamin</a>
    </span>
  </label>
</div>


      <button type="submit">Wyślij wiadomość</button>
    </form>
  </div>
</body>
</html>
